<!DOCTYPE html>
<html>
<head>
    <title>Accepting Input from the Web</title>
</head>
<body>
    <h1>Feed Me My Snacks</h1>
    <label for="age"> Enter your age: </label>
    <input type="text" id="age" name="age"><br><br>
    <label for="maxage">Enter your Max Age: </label>
    <input type="text" id="maxage" name="maxage"><br><br>
    <label for="snacks">Enter number of snacks: </label>
    <input type="text" id="snacks" name="snacks"><br><br>
        
    <p>Result: <span id="result"></span></p>
        
    <button id="calculate-btn">Accept input</button>

    <script>
        const ageInput = document.getElementById('age');
        const maxAgeInput = document.getElementById('maxage');
        const snacksInput = document.getElementById('snacks');
        const resultSpan = document.getElementById('result');
        const calculateBtn = document.getElementById('calculate-btn');

        calculateBtn.addEventListener('click', () => {
            const age = Number(ageInput.value);
            const maxAge = Number(maxAgeInput.value);
            const snacksPerDay = Number(snacksInput.value);
                
            if (age && maxAge && snacksPerDay) {
                const yearsLeft = maxAge - age;
                const totalSnacks = yearsLeft * 365 * snacksPerDay;
                resultSpan.textContent = `You will need ${totalSnacks} snacks to last until the ripe old age of ${maxAge}.`;
            } else {
                resultSpan.textContent = 'Please enter valid numbers for all fields.';
            }
        });
    </script>
</body>
</html>
