<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
</head>
<body>

    <h2>Q1 3rd Graded Exercise submitted by Gabrielle Pascual of 9Rubidium</h2>

    <p>Guess the number : ****</p>
    <p>The number is from 1 to 100</p>
    <label for="guess">Enter your guess : </label>
    <input id="inp_guess">
    <br><br>
    <button onclick="checkIt()">Check It</button>
    <p>Result: <span id="result"></span></p>

    <script>
        var dNumber = Math.floor(Math.random() * 100) + 1;

        function checkIt() {
            const userGuess = parseInt(document.getElementById('inp_guess').value);
            
            if (userGuess > dNumber) {
                document.getElementById('result').innerText = "Lower";
            } else if (userGuess < dNumber) {
                document.getElementById('result').innerText = "Higher";
            } else {
                document.getElementById('result').innerText = "You are correct!";
            }
        }
    </script>

    <footer>
        <p>Citations: W3Schools.com. (n.d.). <a href="https://www.w3schools.com/jsref/jsref_random.asp" target="_blank">https://www.w3schools.com/jsref/jsref_random.asp</a></p>
    </footer>
</body>
</html>
