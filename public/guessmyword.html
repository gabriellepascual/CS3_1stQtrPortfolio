<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess My Word</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
      background: #fff8f2;
    }
    h1 {
      font-size: 2.5rem;
    }
    #wordDisplay {
      font-size: 2rem;
      letter-spacing: 0.5rem;
      margin: 1rem 0;
    }
    #message {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    #guessInput {
      font-size: 1.2rem;
      width: 2rem;
      text-align: center;
    }
    button {
      font-family: 'Fredoka One', cursive;
      font-size: 1rem;
      margin: 0.5rem;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 12px;
      background: #ff89c0;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff5fa0;
    }
    #remaining {
      margin-top: 0.5rem;
    }
    #playAgainBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Guess My Word</h1>
  <p id="wordDisplay"></p>

  <input type="text" id="guessInput" maxlength="1">
  <button onclick="makeGuess()">Guess</button>

  <p id="message"></p>
  <p id="guessedLetters"></p>
  <p id="remaining"></p>
  <button id="playAgainBtn" onclick="startGame()">Play Again</button>

  <script>
    let secretWord = ["g","i","g","g","l","i","n","g","g","a","b"];
    let guessedWord = ["_","_","_","_","_","_","_","_","_","_","_"];
    let remainingAttempts = 5;
    let guessedLetters = [];

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

    function startGame() {
      guessedWord = ["_","_","_","_","_","_","_","_","_","_","_"];
      remainingAttempts = 5;
      guessedLetters = [];

      document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
      document.getElementById("message").textContent = "";
      document.getElementById("guessedLetters").textContent = "";
      document.getElementById("remaining").textContent = "Remaining attempts: " + remainingAttempts;
      document.getElementById("guessInput").disabled = false;
      document.getElementById("playAgainBtn").style.display = "none";
    }

    function makeGuess() {
      let inputElement = document.getElementById("guessInput");
      let guess = inputElement.value.toLowerCase();
      inputElement.value = "";
      inputElement.focus();
      document.getElementById("guessInput").value.toLowerCase();

      let correct = false;
      let alreadyGuessed = guessedWord.includes(guess) || guessedLetters.includes(guess);

      if (alreadyGuessed) {
        document.getElementById("message").textContent = "You already guessed '" + guess + "'.";
        document.getElementById("guessedLetters").textContent = "Guessed letters: " + guessedLetters.join(", ");
        return;
      }

      for (let i = 0; i < secretWord.length; i++) {
        if (secretWord[i] === guess) {
          guessedWord[i] = guess;
          correct = true;
        }
      }

      guessedLetters.push(guess);

      if (!correct) {
        remainingAttempts--;
      }

      document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
      document.getElementById("message").textContent = correct ? "✅ Correct!" : "❌ Try again. '" + guess + "' is not in the word.";
      document.getElementById("guessedLetters").textContent = "Guessed letters: " + guessedLetters.join(", ");
      document.getElementById("remaining").textContent = "Remaining attempts: " + remainingAttempts;

      if (!guessedWord.includes("_")) {
        document.getElementById("message").textContent = "You guessed the word!";
        endGame();
      } else if (remainingAttempts <= 0) {
        document.getElementById("message").textContent = "The word was 'gigglinggab'.";
        endGame();
      }
    }

    function endGame() {
      document.getElementById("guessInput").disabled = true;
      document.getElementById("playAgainBtn").style.display = "inline-block";
    }

    window.onload = startGame;
  </script>
</body>
</html>
